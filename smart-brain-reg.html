<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="smart-brain-reg.css">
    <title>Smart brain Register</title>
</head>
<style>
    body{
        background-image: url(grid.gif);
    }
</style>
<body>
    <div class="logins">
        <div class="logins-1">
            <ul>
                <li class="boss"><a href="Smart-brain.html">Sign in</a></li>
                <li class="boss"><a href="smart-brain-reg.html">Register</a></li>
            </ul>
        </div>
    </div>

    <div class="form-0">
        <div class="form-1">

            <h1>Register</h1>

            <form action="">
                <label for="fname">Name</label>

                <input class="input" type="text" id="fname" name="name" placeholder="Name"><br><br>

                <label for="email">Email</label>

                <input class="input" type="text" id="email" name="email" placeholder="Email"><br><br>

                <label for="password">Password</label>

                <input class="input" type="password" id="password" name="password" placeholder="Password"><br>

                <div class="x-links">
                    <div class="sign">
                        <a href="Smart-brain.html" class="sign-in">Sign in</a><br>
                    </div>

                    <div class="regz">
                        <a href="smart-brain-reg.html" class="reg">Register</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
